<mat-card>
  <mat-card-content>
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers" (click)="goToUser(user.customIdName)" style="cursor: pointer;">
          <td>{{ user.firstName}} {{ user.lastName}}</td>
          <td>{{ user.email}}</td>
          <td>{{ user.city}}</td>
        </tr>  
      </tbody>
    </table>
  </mat-card-content>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  matTooltip="Add user"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
